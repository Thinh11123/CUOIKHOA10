<!doctype html>
<html lang="vi">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'home/styles.css' %}">
    <title>Chi tiết sản phẩm</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-6">
        <img src="{{ product.image.url}}" alt="{{ product.name }}" class="img-fluid">
        </div>
      <div class="col-md-6">
        <h1>
          {{ product.name }}
        </h1>
        <p>{{ product.description }}</p>
        <p class="text-danger">Giá: {{ product.price }} $</p>
        <p>Nhà sản xuất: {{ product.manufacturer }}</p>
        <p>Bảo hành: {{ product.warranty }}</p>
        <p>Số lượng trong kho: {{ product.stock }}</p>
        <a href="{% url 'place_order' product.pk %}" class="btn btn-success">Mua hàng</a>
        <a href="{% url 'home' %}" class="btn btn-secondary">Quay lại</a>
      </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
